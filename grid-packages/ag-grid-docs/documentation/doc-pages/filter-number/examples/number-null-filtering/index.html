<div class="test-container">
    <div class="test-header">
        <div>Include NULL<br />in age:</div>
        <div class="configuration-option">
            <div><strong>equals</strong></div>

                <label>
                    <input type="radio" name="equals" value="false" checked="checked"

        <div class="configuration-option">

                    <input type="radio" name="greaterThan" value="true" onclick="changeNull('greaterThan', true)"> true
